<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="header">
      <div class="header__logo">
        <img class="logo__slash" src="/img/slashes.svg" alt="img">
        <img class="logo__timely" src="/img/tmely.svg" alt="img">
      </div>
      <div class="header__list pages">
        <span class="pages__item">ABOUT</span>
        <span class="pages__item">TECHNOLOGY</span>
        <span class="pages__item">COLLECTION</span>
        <span class="pages__item">SHOP</span>
      </div>
      <div class="header__actions">
        <div class="bell">
          <img src="/img/bell.svg" alt="bell" />
        </div>
        <div class="notifications">
          <div class="notification__img">
            <img src="/img/notifications.svg" alt="notification__img" />
          </div>
          <div class="notification__number">
            <img src="/img/(3).svg" alt="notification__number" />
          </div>
          
        </div>
      </div>
    </div>

    <div class="main__page">
      <img class="background__image" src="/img/image.png" alt="">  
      <img class="t-shirt" src="/img/tshirt.png" alt="">  
      
      
        
      </div>
      <div class="slider">
        <img src="/img/slider.svg" alt="slider">
      </div>
      <h4 class="clothes__title">CRAFTED SKI BUNNY TRUCKER</h4>
      
    </div>
    <h1 class="main__title">EXPERIENCE THE COLOURS</h1>
    <button class="button__white">More</button>
    <img class="image__girl" src="/img/Rectangle 24.png" alt="">
    <img class="image__block" src="/img/2.png" alt="">
    <div class="block">
      <div class="container">
        <h5 class="container__title">Modern tunic for active people</h5>
        <div class="container__buttons">
          <button class="button__dark">$50</button>
          <button class="button__white__2">Buy now</button>
        </div>
      </div>
    </div>

  </body>
</html>
